---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mykube-deployment
  labels:
    app: mykube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mykube
  template:
    metadata:
      labels:
        app: mykube
    spec:
      containers:
        - name: mykube
          image: rezacomplete/mykube:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mykube-service
spec:
  selector:
    app: mykube
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mykube-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: mykube.local
      http:
        paths:
          - path: /shorten
            pathType: Prefix
            backend:
              service:
                name: mykube-service
                port:
                  number: 80
